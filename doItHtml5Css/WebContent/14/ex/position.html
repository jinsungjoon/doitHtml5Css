<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#container{
		width: 300px;
		height: 300px;
		border: 1px solid yellow;
		position: relative;
	}
	#container div{
		border: 1px solid red;
		width: 50px;
		height: 50px;	
	}
	#div1{
		position: absolute;
		top:0;
		left: 0;
	}
	#div2{
		position: absolute;
		top:0;
		right: 0;
	}
	#div3{
		position: absolute;
		bottom: 0;
		left: 0;
	}
	#div4{
		position: absolute;
		bottom: 0;
		right: 0;
	}
</style>
</head>
<body>
	<div id="container">
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
		<div id="div4">4</div>
	</div>
	
</body>
</html>
